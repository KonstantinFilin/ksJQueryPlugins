<!DOCTYPE html>
<html>
    <head>
        <title>Example of JQuery Confirm redirect plugin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"
                type="text/javascript"></script>
        <script src="jquery.confirm-redirect.js"
                type="text/javascript"></script>
                
        <script type="text/javascript">
            
            $(document).ready(function () {
                $(".js-confirm-redirect").confirmRedirect();
            }); 
            
        </script>
        <style type="text/css">

            
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li><a href="http://www.google.com" 
                       class="js-confirm-redirect"
                       title="Go google"
                       >Google</a></li>
                <li><a href="http://www.facebook.com" 
                       class="js-confirm-redirect"
                       title="Go Facebook"
                       >Facebook</a></li>
                <li><a href="http://www.facebook.com" 
                       class="js-confirm-redirect"
                       >Facebook</a> (no custom question)</li>
                <li><a href="http://www.twitter.com" title="Go Twitter">Twitter</a> (no confirmation)</li>
            </ul>
        </div>
    </body>
</html>
