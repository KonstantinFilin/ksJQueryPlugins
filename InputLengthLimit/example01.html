<!DOCTYPE html>
<html>
    <head>
        <title>Example of JQuery Input Length Limit plugin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"
                type="text/javascript"></script>
        <script src="jquery.input-length-limit.js"
                type="text/javascript"></script>
                
        <script type="text/javascript">
            
            $(document).ready(function () {
                $(".input-limit-10").inputLengthLimit({
                    maxLen: 10,
                    mesCssClass: "jq_length_limit_mes_10",
                    mesReplaceChar: "?",
                    mes: "? more chars"
                });

                $(".input-limit-50").inputLengthLimit({
                    maxLen: 50,
                    mesTag: "div",
                    mesCssClass: "jq_length_limit_mes_50"
                });
                $(".input-limit-255").inputLengthLimit({
                    mesTag: "div",
                    mesCssClass: "jq_length_limit_mes_255"
                });
            }); 
            
        </script>
        <style type="text/css">
            
            .jq_length_limit_mes_10 {
                font-size: 10px;
                color: #999;
                margin-left: 5px;
            }
            
            .jq_length_limit_mes_50,
            .jq_length_limit_mes_255 {
                font-size: 12px;
                color: #666;
            }
            
            .input-limit-10,
            .input-limit-50, 
            .input-limit-255 {
                width: 400px;
            }
            
        </style>
    </head>
    <body>
        <div>
            
            <form onSubmit="return false;">
                Age: <br />
                <input type="text" class="input-limit-10" />
                <br />
                <br />
                Name: <br />
                <input type="text" class="input-limit-10" />
                <br />
                <br />
                About: 
                <br />
                <textarea class="input-limit-50" rows="5"></textarea>
                <br />
                <br />
                More: 
                <br />
                <textarea class="input-limit-255" rows="5"></textarea>
                <br />
                <br />
                <input type="submit" value="Run!" />
            </form>
            
        </div>
    </body>
</html>
