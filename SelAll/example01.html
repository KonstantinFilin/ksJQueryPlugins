<!DOCTYPE html>
<html>
    <head>
        <title>Example of JQuery Select All plugin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"
                type="text/javascript"></script>
        <script src="jquery.selall.js"
                type="text/javascript"></script>
                
        <script type="text/javascript">
            
            $(document).ready(function () {
                $(document).selall({
                    toggleSelector: ".chkall2",
                    itemsSelector: "input[name=name\\[\\]]"
                });
                
                $(document).selall({
                    checkAllSelector: ".chkall",
                    uncheckAllSelector: ".unchkall"
                });
            }); 
            
        </script>
        <style type="text/css">
            table {
                border-collapse: collapse;
            }
            
            table td,
            table th {
                border-bottom: 1px #000 solid;
                padding: 3px;
                margin: 0;
                border-spacing: 0;
            }
        </style>
    </head>
    <body>
        <div>
            
            <form onSubmit="return false;">
                <div style="float: left; width: 50%;">
                    <a href="#" class="chkall">Select all</a> / <a href="#" class="unchkall">Unselect all</a>
                    <br /><br />
                    <label>
                        <input type="checkbox" value="red" name="ids[]" />
                        Red
                    </label>
                    <br />
                    <label>
                        <input type="checkbox" value="green" name="ids[]" />
                        Green
                    </label>
                    <br />
                    <label>
                        <input type="checkbox" value="blue" name="ids[]" checked />
                        Blue
                    </label>
                    <br />
                    <label>
                        <input type="checkbox" value="purple" name="ids[]" />
                        Purple
                    </label>
                    <br />
                </div>
                <div style="float: left; width: 50%;">
                    <table>
                        <tr>
                            <th><input type="checkbox" class="chkall2" /></th>
                            <th>Name</th>
                        </tr>
                        <tr>
                            <td><input type="checkbox" value="1" name="name[]" /></td>
                            <td>John</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" value="2" name="name[]" /></td>
                            <td>Paul</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" value="3" name="name[]" /></td>
                            <td>Ringo</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" value="4" name="name[]" /></td>
                            <td>George</td>
                        </tr>
                    </table>
                </div>
                <br />
                <br />
                <input type="submit" value="Run!" />
            </form>
            
        </div>
    </body>
</html>
